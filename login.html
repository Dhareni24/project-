<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - To-Do App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>

</head>
<body>
    <div class="login-container">
        <h1 class="logo">Welcome Back!</h1>
        <p>Log in to access</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</body>
</html>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #2f415e, #5f879b);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
    }

    .logo {
        color: #2f415e;
        font-weight: 600;
    }

    input {
        width: 90%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    .btn {
        background: #2f415e;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn:hover {
        background: #1f2c40;
    }

    .register-link a {
        color: #5f879b;
        text-decoration: none;
    }
    .signup-text {
    text-align: center;
    margin-top: 10px;
}

.signup-link {
    color: #4a5a78; /* Match the theme color */
    font-weight: bold;
    text-decoration: none;
}

.signup-link:hover {
    text-decoration: underline;
}

</style>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username === 'admin' && password === '1234') {
            alert('Login successful!');
            window.location.href = 'dashboard.html';
        } else {
            alert('Invalid username or password');
        }
    });
</script>
